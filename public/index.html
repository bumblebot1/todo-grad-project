<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label" class="complete-count container"></div>
        <div id="display-message" class="display-message"></div>
        <section>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <input id="submit-todo" type="submit" value="Create" class="button">
                <button id="delete-complete" type="button" class="button">Delete Complete</button>
                <button id="all" type="button" class="button">All</button>
                <button id="active" type="button" class="button">Active</button>
                <button id="completed" type="button" class="button">Completed</button>
            </form>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
